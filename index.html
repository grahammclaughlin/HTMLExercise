<!DOCTYPE html>
<html>
    <head>
        <title>
            Signup Form
        </title>
        <link rel = "icon" href = "https://www.placecage.com/20/20"  type = "image/x-icon"> 
    </head>
    <body>
        <form>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email">
            <br>
            <label for="pass">Password: </label>
            <input type="text" id="pass" name="pass">
            <br>
            <label for="git">Github Username: </label>
            <input type="text" id="git" name="git">
            <br>
            <input type="radio" id="enterprise" name="enterprise">
            <label for="enterprise"> Enterprise </label>           
            <br>
            <input type="radio" id="Pro" name="Pro">
            <label for="Pro"> Pro </label>           
            <br>
            <input type="radio" id="free" name="free">
            <label for="free"> Free </label>           
            <br>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember"> Remember Me </label>           
            <br>
        </form>
    </body>
</html>
